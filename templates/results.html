<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summary and Keywords</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">PDF Document Summary and Keywords</h2>
    
    <!-- Display the Summary -->
    <div class="card">
        <div class="card-header">
            Summary
        </div>
        <div class="card-body">
            <p class="card-text">{{ summary }}</p>
        </div>
    </div>
    
    <!-- Display the Keywords -->
    <div class="card mt-3">
        <div class="card-header">
            Keywords
        </div>
        <div class="card-body">
            <p class="card-text">{{ keywords }}</p>
        </div>
    </div>
    
    <!-- Optional: Display the English Translation of Summary and Keywords -->
    <div class="card mt-3">
        <div class="card-header">
            Translated Summary (English)
        </div>
        <div class="card-body">
            <p class="card-text">{{ summary_en }}</p>
        </div>
    </div>
    
    <div class="card mt-3 mb-5">
        <div class="card-header">
            Translated Keywords (English)
        </div>
        <div class="card-body">
            <p class="card-text">{{ keywords_en }}</p>
        </div>
    </div>
    
    <a href="/" class="btn btn-primary">Upload Another Document</a>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
